<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Musiquinha ðŸŽµ</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ctext y='26' font-size='28'%3E%F0%9F%8E%B5%3C/text%3E%3C/svg%3E">
    <style>
        body {
            background: #fce4ec;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ad1457;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        button {
            background: #f06292;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #f8bbd0;
            transition: background 0.2s;
        }
        button:hover {
            background: #ad1457;
        }
        .msg {
            margin-top: 30px;
            color: #6a1b9a;
            font-size: 1.1rem;
            background: #fff3e0;
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: 0 1px 4px #f8bbd0;
        }
    </style>
</head>
<body>
    <h1>Projeto Musiquinha ðŸŽµ</h1>
    <button id="btnVerTodos">Ver todos os cantores</button>
    <div class="msg" id="msg" style="display:none;"></div>
    <script>
        document.getElementById('btnVerTodos').onclick = async function() {
            const msgDiv = document.getElementById('msg');
            msgDiv.style.display = 'block';
            msgDiv.textContent = 'Buscando cantores...';
            try {
                const response = await fetch('http://localhost:3000/cantores');
                const data = await response.json();
                if (Array.isArray(data) && data.length > 0) {
                    let html = '<b>Cantores armazenados:</b><ul>';
                    data.forEach(cantor => {
                        html += `<li><b>Nome:</b> ${cantor.nome} <br><b>Data:</b> ${cantor.data}</li>`;
                    });
                    html += '</ul>';
                    msgDiv.innerHTML = html;
                } else {
                    msgDiv.textContent = 'Nenhum cantor armazenado.';
                }
            } catch (e) {
                msgDiv.textContent = 'Erro ao conectar ao servidor.';
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Musiquinha</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", sans-serif;
        background: #f5f7fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
      }

      .container {
        background: #fff;
        padding: 50px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 520px;
        width: 100%;
      }

      h1 {
        font-size: 2rem;
        color: #1e3a8a;
        margin-bottom: 30px;
        font-weight: 600;
      }

      button {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      button:hover {
        background: #1e40af;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
      }

      .msg {
        margin-top: 25px;
        font-size: 0.95rem;
        line-height: 1.5;
        background: #f0f4ff;
        padding: 20px;
        border-radius: 10px;
        border-left: 4px solid #2563eb;
        display: none;
        text-align: left;
        color: #1e3a8a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Projeto Musiquinha üé∂</h1>
      <form id="musicasForm" method="GET" action="/musicas">
        <button id="musicasBtn" type="submit">Ver todas as m√∫sicas</button>
      </form>
      <div class="msg" id="msg">{{musicasHtml}}</div>
    </div>

    <script>
      const msgDiv = document.getElementById("msg");
      const musicasForm = document.getElementById("musicasForm");
      const musicasBtn = document.getElementById("musicasBtn");

      musicasForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        msgDiv.style.display = "block";
        msgDiv.textContent = "Carregando m√∫sicas...";
        try {
          const response = await fetch("/musicas");
          if (!response.ok) throw new Error("Erro ao buscar m√∫sicas.");
          const data = await response.text();
          msgDiv.innerHTML = data;
          musicasBtn.textContent = "Atualizar lista";
        } catch (err) {
          msgDiv.textContent = "Erro ao buscar m√∫sicas.";
        }
      });
    </script>
  </body>
</html>
